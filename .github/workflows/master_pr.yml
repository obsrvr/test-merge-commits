name: verify-statuses
on:
  pull_request:
    branches: ["master"]

permissions: 
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 
      - name: Check
        run: gh pr status
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
