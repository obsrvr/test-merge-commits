name: verify-statuses
on:
  pull_request:
    branches: ["master"]

permissions: 
  contents: read
jobs:
  verify-statuses:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 
      - name: Check
        run: |
          echo ${{ github.event.pull_request.commits }}
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
